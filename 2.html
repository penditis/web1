    <h2>이오스란 무엇인가?</h2>
    <p>암호화폐 EOS는 Ethereum ERC20 기반의 Dapp(Decentralized application) 소프트웨어이다. 높은 효율과 병렬적 확장성을 바탕으로 초당 수백만건의 거래를 처리하고, 의사결정을 DPOS(Delegated Proof Of Stake) 방식으로 처리하여 빠른 합의와 비용절감을 추구함으로써 Ethereum의 단점을 보완할 목적으로 만들어졌다.</p>
