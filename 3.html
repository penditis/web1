    <p>비트코인, 이더리움과 함께 오랫동안 3대장 암호화폐로 불렸으며 2017년에 잠시 비트코인 캐시, 라이트코인, 아이오타에게 상위순위를 넘겨주기도 했지만 2017년 12월에 10배가 오르며 이들을 전부 재추월하고 다시 암호화폐 3대장으로 등극했다.</p>
